/* 7a. Build a Session Management using JSP program set with one minute session expiry time to get
   your name through text box and press submit to display the message by greeting Hello your name!.
   Check the expiry of the session after one minute.
*/


<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Start Session</title>
</head>
<body>
    <form action="welcome.jsp" method="get">
        Please Enter your name: <input type="text" name="uname" required><br/>
        <input type="submit" value="Start the session"><br/>
    </form>
</body>
</html>
